plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // เพิ่ม Plugin สำหรับ Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ledmatrix"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ledmatrix"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.2') // ใช้ Firebase BOM ล่าสุด
    implementation 'com.google.firebase:firebase-auth' // สำหรับ Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // สำหรับ Firestore
}
